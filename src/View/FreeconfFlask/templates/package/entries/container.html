{% extends "package/entries/entry.html" %}
{% from 'elements/macros.html'  import help as help_button %}

{% block entry %}
    <div class="panel {{'panel-danger' if inconsistent else 'panel-default'}}">
        <div class="panel-heading">
            <h2>{{ label }}</h2>
            {% if help %}
                {{ help_button(label, help) }}
            {% endif %}
        </div>

        <div class="panel-body">

            <form class="form-horizontal" role="form">

                {% for entry in entries %}
                    {{ entry|safe }}
                {% endfor %}

            </form>

        </div>
    </div>
{% endblock %}
