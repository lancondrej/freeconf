{% extends "package/entries/multiple.html" %}

{% block item %}

<div class="btn-group">
    <button type="button"
            class="collapse_button btn {{'btn-danger' if entry[3] else 'btn-primary'}}"
            full_name="{{ entry[2] }}">
        <span class="glyphicon glyphicon-menu-down"></span>
        {{ entry[1] }}
        <span class="glyphicon glyphicon-menu-down"></span>
    </button>
    <button type="button"
            class="modal_button btn {{'btn-danger' if entry[3] else 'btn-primary'}}"
            full_name="{{ entry[2] }}">
        <span class="glyphicon glyphicon-new-window"></span>
    </button>
</div>
{% endblock %}
