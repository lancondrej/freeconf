<form method="post"  action="save">
    <label for="{{name}}">{{label}}</label>
    <input type="text" id="{{name}}" name="{{full_name}}" value="{{value}}"  {{ 'list="%s"' %list.name if list }} onchange="this.form.submit()">
    {% if list %}
        {% include 'entries/list.html' %}
    {% endif %}
</form>
