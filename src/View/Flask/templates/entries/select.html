<form method="post"  action="save">
    <label for="{{name}}">{{label}}</label>
    <select id="{{name}}" name="{{full_name}}" onchange="this.form.submit()">
        {% for item in list.entries %}
      <option value="{{item.value}}" {{ 'selected' if value==item.value }}>{{item.label}}</option>
        {% endfor %}
    </select>
</form>
