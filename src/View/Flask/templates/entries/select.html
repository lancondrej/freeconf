{% extends "entries/key_word.html" %}

{% block key_word %}
    <select class="form-control" id="{{name}}" name="{{full_name}}">
        {% for item in list.entries %}
      <option value="{{item.value}}" {{ 'selected' if value==item.value }}>{{item.label}}</option>
        {% endfor %}
    </select>
{% endblock %}
