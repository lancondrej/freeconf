
{% extends "entries/entry.html" %}

{% block entry %}
<div class="panel panel-default">
      <div class="panel-heading" data-toggle="popover" title="{{ label }}" data-content="{{ help }}"><h2>{{label}}</h2></div>

  <div class="panel-body">

    <form class="form-horizontal" role="form">

            {% for entry in entries %}
            {{entry}}
            {% endfor %}

    </form>

    </div>
</div>
{% endblock %}
