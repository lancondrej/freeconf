{% extends "package/entries/entry.html" %}
{% from 'elements/macros.html'  import help as help_button %}

{% block entry %}

    <div class="form-group row">
        <label class="col-sm-4 control-label" for="{{ full_name }}">
            {{ label }}
            {% if help %}
                {{ help_button(label, help) }}
            {% endif %}
        </label>
        <div class="col-sm-7">
            {% block key_word %}{% endblock %}
        </div>
    </div>
{% endblock %}
