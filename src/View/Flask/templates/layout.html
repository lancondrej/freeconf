<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freeconf  {% if title %} - {{title}} {%endif%}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script type="text/javascript">
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <script type=text/javascript src="{{ url_for('static', filename='js/form.js') }}"></script>


    <link href="{{ url_for('static', filename='css/bootstrap-switch.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap-switch.js') }}" ></script>

    <link href="{{ url_for('static', filename='css/jquery-ui.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-ui.js') }}" ></script>
</head>
<body>

{% block nav %}{% endblock %}

  <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

  </div>
{% block body %}{% endblock %}
<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
