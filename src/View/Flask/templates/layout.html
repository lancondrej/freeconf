<!DOCTYPE html>
<html>
    <head>
        <title>Freeconf  {% if title %} - {{title}} {%endif%}</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <body>
    <div class=top>
        <h1>Top</h1>
    </div>
    <div class=content>
        <div class=left-sidebar>
            <h1>Menu</h1>
            <ul>
                {% for tab in tabs %}
                <li><a href="{{url_for('tab', name=tab[0])}}">{{ tab[1] }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class=main>
            {{sections}}
        </div>
    </div>
    <div class=bottom>
        <h1>Bottom</h1>
    </div>
    </body>
</html>
